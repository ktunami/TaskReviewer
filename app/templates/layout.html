<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>欢迎使用TaskReviewer</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='datepicker.css') }}">
	<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='effect.js') }}"></script>
    <script src="{{ url_for('static', filename='datepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='highcharts.js') }}"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='jquery.timepicker.min.css') }}">
	<script src="{{ url_for('static', filename='jquery.timepicker.min.js') }}"></script>
</head>
<body>
    <div class="main">
        <h1> {% block title %} {% endblock %} </h1>
        <p class="date"> {% block date %} {% endblock %} </p>
        <div class="all_links">
            <ul>
                <li><a href="{{ url_for('index') }}">学习计划(进行中)</a></li>
                <li><a href="{{ url_for('my_tasks') }}">待办事项</a></li>
                <li><a href="{{ url_for('already_done') }}">学习计划(已完成)</a></li>
                <li><a href="{{ url_for('tips_page') }}">资源</a></li>
                <li><a href="{{ url_for('all_expense') }}">账目</a></li>
            </ul>
        </div>
        {% block contents %} {% endblock %}
    </div>
</body>
</html>
